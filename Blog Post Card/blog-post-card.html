<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel = "stylesheet" href = "styles.css"
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img"
        src = "https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt = "A picture of a hands, typing on a laptop"/>

        <div class="post-content">
            <h2 class="post-title">
    Learn Web Development in 2025</h2>
            <p class="post-excerpt">
    Stay ahead of the curve with the latest trends in web development. Discover what's new and exciting in 2025.</p>
            <a class="read-more">Read More</a>
        </div>

    </div>
</body>
</html>
